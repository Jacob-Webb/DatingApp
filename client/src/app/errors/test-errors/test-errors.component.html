<div>
    <button mat-raised-button (click)="get500Error()" color="primary">Test 500 Error</button>
    <button mat-raised-button (click)="get400Error()" color="primary">Test 400 Error</button>
    <button mat-raised-button (click)="get401Error()" color="primary">Test 401 Error</button>
    <button mat-raised-button (click)="get404Error()" color="primary">Test 404 Error</button>
    <button mat-raised-button (click)="get400ValidationError()" color="primary">Test 400 Validation Error</button>

    <div *ngIf="validationErrors.length > 0">
        <ul color="warn">
            <li *ngFor="let error of validationErrors">
                {{ error }}
            </li>
        </ul>
    </div>
</div>
